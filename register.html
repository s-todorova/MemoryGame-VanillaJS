<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,600;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aefb03f2f1.js"
      crossorigin="anonymous"
    ></script>

    <script src="./register.js" type="module"></script>
  </head>
  <body class="center-content">
    <div class="container row-rev">
      <img src="./images/back.jpg" alt="card" class="img" />

      <form class="form" id="form-register">
        <h1 class="form-title">Register</h1>

        <div class="inputs">
          <div class="input-item">
            <input
              id="username-reg"
              class="input-field"
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <i class="fas fa-check"></i>
            <i class="fas fa-exclamation"></i>
            <small>Error message</small>
          </div>

          <div class="input-item">
            <input
              id="email-reg"
              class="input-field"
              type="text"
              name="email"
              placeholder="Email"
              required
            />
            <i class="fas fa-check"></i>
            <i class="fas fa-exclamation"></i>
            <small>Error message</small>
          </div>

          <div class="input-item">
            <input
              id="pass-reg"
              class="input-field"
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <i class="fas fa-check"></i>
            <i class="fas fa-exclamation"></i>
            <small>Error message</small>
          </div>

          <div class="input-item">
            <input
              id="confirmpass-reg"
              class="input-field"
              type="password"
              name="passConfirm"
              placeholder="Confirm password"
              required
            />
            <i class="fas fa-check"></i>
            <i class="fas fa-exclamation"></i>
            <small>Error message</small>
          </div>
        </div>

        <button class="btn btn--primary" id="btn-submit">Register</button>

        <div class="text-center">
          <h2>Already have an account?</h2>
          <a class="link" href="login.html">
            Log in
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
